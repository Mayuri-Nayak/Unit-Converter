<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="style1.css">

    <title>Length Converter</title>
  </head>

  <body>



    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center pt-4">
                        <h1 id="heading" class="pb-4 display-5">
                            Length Converter
                        </h1>
                        <!-- Main form -->
                        <form id="leng-form">

                            <!-- Input Elements -->
                            <div class="form-group pt-2">
                                <select id="lengUnit" class="form-select" aria-label="Default select example">
                                    <option selected>Select Your Desire Length Unit</option>
                                    <option value="Centimeter">Centimeter</option>
                                    <option value="Milimeter">Milimeter</option>
                                    <option value="Meter">Meter</option>
                                    <option value="Foot">Foot</option>
                                </select>
                            </div>
                            <div class="form-group pt-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="UIinputValue" placeholder="Enter Your Value">
                                    <span class="input-group-text" id="UIinputValueUnit"></span>
                                </div>
                            </div>
                            <div class="form-group d-grid pt-4">
                                <input type="submit" value="Calculate" class="btn btn-dark calculateBtn">
                            </div>
                        </form>

                        <!-- Results -->
                        <div class="form-group pt-4">
                            <div class="input-group pt-1">
                                <span class="input-group-text"> Value In Centimeter:</span>
                                <input type="number" class="form-control" id="result-Centimeter" disabled><span class="input-group-text">cm</span>
                            </div>
                            <div class="input-group pt-1">
                                <span class="input-group-text"> Value In Milimeter:</span>
                                <input type="number" class="form-control" id="result-Milimeter" disabled>
                                <span class="input-group-text">mm</span>
                            </div>
                            <div class="input-group pt-1">
                                <span class="input-group-text"> Value In Meter:</span>
                                <input type="number" class="form-control" id="result-Meter" disabled>
                                <span class="input-group-text">m</span>
                            </div>
                            <div class="input-group pt-1">
                                <span class="input-group-text"> Value In Foot:</span>
                                <input type="number" class="form-control" id="result-Foot" disabled>
                                <span class="input-group-text">f</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="script1.js"></script>

  </body>
</html>
